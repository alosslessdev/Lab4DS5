
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Periodic Table with Flexbox</title>
    <link rel="stylesheet" href = "estilos.css">
</head>
<body>

    <div class="table-container">
        <!-- Light Purple Section -->
        <div class="vertical-column">
            <div class="elementoBlanco blanco">Blanco</div>
            <div class="elemento light-purple">C</div>
            <div class="elementoBlanco blanco">Blanco</div>
            <div class="elementoBlanco blanco">Blanco</div>
            <div class="elementoBlanco blanco">Blanco</div>
            <div class="elementoBlanco blanco">Blanco</div>
            <div class="elementoBlanco blanco">Blanco</div>
            <div class="elementoBlanco blanco">Blanco</div>
        </div>

        <div class="vertical-column">
            <div class="elementoBlanco blanco">Blanco</div>
            <div class="elemento light-purple">N</div>
            <div class="elemento light-purple">P</div>
            <div class="elementoBlanco blanco">Blanco</div>
            <div class="elementoBlanco blanco">Blanco</div>
            <div class="elementoBlanco blanco">Blanco</div>
            <div class="elementoBlanco blanco">Blanco</div>
        </div>

        <div class="vertical-column">
            <div class="elementoBlanco blanco">Blanco</div>
            <div class="elemento light-purple">O</div>
            <div class="elemento light-purple">S</div>
            <div class="elemento light-purple">Se</div>
            <div class="elementoBlanco blanco">Blanco</div>
            <div class="elementoBlanco blanco">Blanco</div>
            <div class="elementoBlanco blanco">Blanco</div>
        </div>

        <!-- Magenta Section -->
        <div class="vertical-column">
            <div class="elementoBlanco blanco">Blanco</div>
            <div class="elemento magenta">F</div>
            <div class="elemento magenta">Cl</div>
            <div class="elemento magenta">Br</div>
            <div class="elemento magenta">I</div>
            <div class="elemento magenta">At</div>
            <div class="elemento magenta">Ts</div>
        </div>

        <!-- Vertical column with He -->
        <div class="vertical-column">
            <div class="elemento cyan">He</div>
            <div class="elemento cyan">Ne</div>
            <div class="elemento cyan">Ar</div>
            <div class="elemento cyan">Kr</div>
            <div class="elemento cyan">Xe</div>
            <div class="elemento cyan">Rn</div>
            <div class="elemento cyan">Og</div>

        </div>
    </div>

</body>
</html>
